<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //LOGIC 1 SOAL 3
document.write ('<br>')
for (let y = 1; y <= 9; y++){
    for (let x = 1; x <=9; x++){
        
        if (x==y || x+y==10){
            document.write(' + ')
        }
        else {
            document.write(' ~ ')
        }
      
    }

    document.write('<br>')
}
document.write('<br>')
//LOGIC 1 SOAL 4
for (let y = 1; y <= 9; y++){
    for (let x = 1; x <=9; x++){
        
        if (x==5 || y==5 || x==y || x+y==10){
            document.write(' + ')
        }
        else {
            document.write(' ~ ')
        }
      
    }

    document.write('<br>')
}
    </script>
</body>
</html>
