<body>
    <script>
   //LOGIC 1 SOAL 1
for (let y = 1; y <= 9; y++){
    for (let x = 1; x <=9; x++){
        
        if (x==y){
            document.write(' + ')
        }
        else {
            document.write(' ~ ')
        }
      
    }

    document.write('<br>')
}
document.write ('<br>')

//LOGIC 1 SOAL 2
for (let y = 1; y <= 9; y++){
    for (let x = 1; x <=9; x++){
        
        if (x+y ==10){
            document.write(' + ')
        }
        else {
            document.write(' ~ ')
        }
      
    }

    document.write('<br>')
}

    </script>
</body>
